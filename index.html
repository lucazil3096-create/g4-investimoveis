<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="G4 Investimóveis - Compra, Venda e Aluguel de Imóveis em Mamborê e região. Um novo conceito em negócios imobiliários.">
<meta name="keywords" content="imóveis, compra, venda, aluguel, Mamborê, Paraná, casa, apartamento, terreno, G4 Investimóveis">
<meta name="author" content="G4 Investimóveis - Luiz Fernando Raiffer de Oliveira">
<title>G4 Investimóveis - Compra, Venda e Aluguel de Imóveis</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,600&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>

:root {
  --bg: #fafaf8;
  --bg-card: #ffffff;
  --bg-dark: #141414;
  --bg-dark-2: #1c1c1c;
  --bg-accent: #f2f0eb;
  --text: #1a1a1a;
  --text-light: #71706b;
  --text-inv: #fafaf8;
  --red: #c41e1e;
  --red-dark: #9a1717;
  --red-light: #e63939;
  --gold: #d4a012;
  --gold-dark: #b8890e;
  --gold-light: #f0c030;
  --border: #e8e6e0;
  --border-light: #f0eee8;
  --success: #16a34a;
  --danger: #dc2626;
  --warning: #f59e0b;
  --shadow-xs: 0 1px 2px rgba(0,0,0,.04);
  --shadow-sm: 0 2px 8px rgba(0,0,0,.06);
  --shadow-md: 0 8px 30px rgba(0,0,0,.08);
  --shadow-lg: 0 20px 50px rgba(0,0,0,.12);
  --shadow-xl: 0 30px 70px rgba(0,0,0,.16);
  --radius: 14px;
  --radius-sm: 10px;
  --radius-lg: 22px;
  --radius-xl: 30px;
  --font-display: 'Bebas Neue', Impact, sans-serif;
  --font-body: 'Montserrat', -apple-system, sans-serif;
  --font-num: 'Inter', 'Montserrat', sans-serif;
  --ease: cubic-bezier(.4,0,.2,1);
  --max-w: 1340px;
  --whatsapp: #25d366;
}

* { margin:0; padding:0; box-sizing:border-box; }
html { scroll-behavior: smooth; scroll-padding-top: 80px; }
body { font-family: var(--font-body); background: var(--bg); color: var(--text); line-height: 1.6; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; overflow-x: hidden; }
img { max-width: 100%; display: block; }
button { cursor: pointer; font-family: inherit; border: none; background: none; }
input, select, textarea { font-family: inherit; font-size: inherit; }
a { text-decoration: none; color: inherit; }

::-webkit-scrollbar { width: 7px; }
::-webkit-scrollbar-track { background: var(--bg-accent); }
::-webkit-scrollbar-thumb { background: var(--red); border-radius: 4px; }

::selection { background: var(--red); color: white; }

/* KEYFRAMES */
@keyframes fadeUp { from{opacity:0;transform:translateY(32px)}to{opacity:1;transform:translateY(0)} }
@keyframes fadeIn { from{opacity:0}to{opacity:1} }
@keyframes slideDown { from{opacity:0;transform:translateY(-16px)}to{opacity:1;transform:translateY(0)} }
@keyframes slideRight { from{opacity:0;transform:translateX(-24px)}to{opacity:1;transform:translateX(0)} }
@keyframes scaleIn { from{opacity:0;transform:scale(.92)}to{opacity:1;transform:scale(1)} }
@keyframes pulse { 0%,100%{transform:scale(1)}50%{transform:scale(1.05)} }
@keyframes float { 0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)} }
@keyframes shimmer { 0%{background-position:-200% 0}100%{background-position:200% 0} }
@keyframes spin { to{transform:rotate(360deg)} }
@keyframes countUp { from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)} }
@keyframes heroLine { from{width:0}to{width:80px} }

.fade-up { animation: fadeUp .7s var(--ease) both; }
.fade-in { animation: fadeIn .5s var(--ease) both; }
.slide-down { animation: slideDown .4s var(--ease) both; }

/* ===== HEADER ===== */
.header {
  position: fixed; top: 0; left: 0; right: 0; z-index: 100;
  background: rgba(20,20,20,.95); backdrop-filter: blur(24px) saturate(180%);
  border-bottom: 1px solid rgba(255,255,255,.06);
  transition: all .35s var(--ease);
}
.header.scrolled { box-shadow: 0 4px 30px rgba(0,0,0,.3); }
.header-inner {
  max-width: var(--max-w); margin: 0 auto; padding: 0 28px;
  display: flex; align-items: center; justify-content: space-between; height: 88px;
}
.logo-link { display: flex; align-items: center; gap: 2px; }
.logo-img { height: 72px; width: auto; transition: transform .3s var(--ease); filter: drop-shadow(0 0 1px rgba(255,255,255,.3)); }
.logo-link:hover .logo-img { transform: scale(1.04); }
.nav { display: flex; align-items: center; gap: 4px; }
.nav-link {
  padding: 9px 20px; border-radius: 8px; font-weight: 500; font-size: .88rem;
  color: rgba(255,255,255,.65); transition: all .25s var(--ease); letter-spacing: .01em;
}
.nav-link:hover { color: #fff; background: rgba(255,255,255,.08); }
.nav-link.active { color: var(--gold); }
.nav-cta {
  margin-left: 8px; padding: 10px 24px; border-radius: 8px;
  background: var(--red); color: #fff; font-weight: 600; font-size: .88rem;
  transition: all .25s var(--ease);
}
.nav-cta:hover { background: var(--red-light); transform: translateY(-1px); }
.mobile-toggle { display: none; padding: 8px; color: white; }
.mobile-toggle svg { width: 26px; height: 26px; }

/* ===== HERO ===== */
.hero {
  position: relative; min-height: 100vh; display: flex; align-items: center;
  background: var(--bg-dark); overflow: hidden;
}
.hero-bg {
  position: absolute; inset: 0;
  background: url('https://images.unsplash.com/photo-1600596542815-ffad4c1539a9?w=1800&q=80') center/cover;
  opacity: .3; filter: saturate(.7);
}
.hero-gradient {
  position: absolute; inset: 0;
  background: linear-gradient(135deg, rgba(20,20,20,.92) 0%, rgba(20,20,20,.6) 40%, rgba(196,30,30,.15) 100%);
}
.hero-grain {
  position: absolute; inset: 0; opacity: .03;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
}
.hero-content {
  position: relative; z-index: 2; max-width: var(--max-w); margin: 0 auto;
  padding: 120px 28px 80px; width: 100%;
}
.hero-tag {
  display: inline-flex; align-items: center; gap: 10px;
  background: rgba(196,30,30,.15); border: 1px solid rgba(196,30,30,.3);
  color: var(--red-light); padding: 8px 20px; border-radius: 50px;
  font-size: .78rem; font-weight: 600; letter-spacing: .1em; text-transform: uppercase;
  margin-bottom: 32px; animation: fadeUp .7s var(--ease) both;
}
.hero-tag::before { content: ''; width: 6px; height: 6px; border-radius: 50%; background: var(--red); animation: pulse 2s infinite; }
.hero h1 {
  font-family: var(--font-display); font-size: clamp(3.2rem, 7vw, 5.8rem);
  font-weight: 400; color: #fff; line-height: 1.0; margin-bottom: 20px;
  animation: fadeUp .7s var(--ease) .1s both; max-width: 750px;
  letter-spacing: .03em; text-transform: uppercase;
}
.hero h1 em { font-style: normal; color: var(--gold-light); }
.hero-line {
  width: 80px; height: 3px; background: var(--red); border-radius: 2px;
  margin-bottom: 20px; animation: heroLine .8s var(--ease) .3s both;
}
.hero-sub {
  font-size: clamp(1rem, 2vw, 1.2rem); color: rgba(255,255,255,.6);
  max-width: 520px; margin-bottom: 48px; animation: fadeUp .7s var(--ease) .2s both;
  line-height: 1.7;
}

/* SEARCH BOX */
.search-box {
  background: rgba(255,255,255,.06); backdrop-filter: blur(20px);
  border: 1px solid rgba(255,255,255,.1);
  border-radius: var(--radius-lg); padding: 10px;
  max-width: 920px; animation: fadeUp .7s var(--ease) .35s both;
}
.search-row { display: flex; gap: 6px; flex-wrap: wrap; }
.search-field { flex: 1; min-width: 150px; }
.search-field label {
  display: block; font-size: .68rem; font-weight: 600; text-transform: uppercase;
  letter-spacing: .1em; color: rgba(255,255,255,.4); padding: 10px 18px 0;
}
.search-field select, .search-field input {
  width: 100%; border: none; padding: 6px 18px 12px; font-size: .9rem;
  color: #fff; background: transparent; outline: none; -webkit-appearance: none;
}
.search-field select option { color: var(--text); background: white; }
.search-btn {
  background: var(--red); color: white; border-radius: var(--radius);
  padding: 0 36px; display: flex; align-items: center; gap: 10px;
  font-weight: 700; font-size: .92rem; transition: all .3s var(--ease);
  min-height: 58px; letter-spacing: .02em;
}
.search-btn:hover { background: var(--red-light); transform: translateY(-2px); box-shadow: 0 8px 24px rgba(196,30,30,.3); }
.search-btn svg { width: 20px; height: 20px; }

/* HERO STATS MINI */
.hero-stats {
  display: flex; gap: 48px; margin-top: 56px;
  animation: fadeUp .7s var(--ease) .5s both;
}
.hero-stat-num {
  font-family: var(--font-num); font-size: 2.6rem; font-weight: 900;
  color: var(--gold-light); letter-spacing: -.03em;
}
.hero-stat-label { font-size: .78rem; color: rgba(255,255,255,.45); letter-spacing: .04em; }

/* ===== SECTION COMMON ===== */
.section { max-width: var(--max-w); margin: 0 auto; padding: 100px 28px; }
.section-header { display: flex; align-items: flex-end; justify-content: space-between; margin-bottom: 56px; flex-wrap: wrap; gap: 16px; }
.section-tag {
  font-size: .72rem; font-weight: 700; text-transform: uppercase;
  letter-spacing: .14em; color: var(--red); margin-bottom: 10px;
  display: flex; align-items: center; gap: 10px;
}
.section-tag::before { content: ''; width: 28px; height: 2px; background: var(--red); }
.section-title {
  font-family: var(--font-display); font-size: clamp(2.2rem, 3.5vw, 3.2rem);
  font-weight: 400; line-height: 1.05; letter-spacing: .04em; text-transform: uppercase;
}
.section-title em { font-style: normal; color: var(--red); }
.section-subtitle { color: var(--text-light); font-size: 1.02rem; margin-top: 10px; max-width: 500px; }
.view-all-btn {
  display: inline-flex; align-items: center; gap: 8px; color: var(--red);
  font-weight: 600; font-size: .9rem; transition: all .25s var(--ease);
  border-bottom: 2px solid transparent;
}
.view-all-btn:hover { gap: 12px; border-color: var(--red); }
.view-all-btn svg { width: 18px; height: 18px; transition: transform .25s var(--ease); }
.view-all-btn:hover svg { transform: translateX(4px); }

/* ===== PROPERTY CARDS ===== */
.properties-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(360px, 1fr)); gap: 30px; }
.property-card {
  background: var(--bg-card); border-radius: var(--radius-lg); overflow: hidden;
  box-shadow: var(--shadow-xs); border: 1px solid var(--border-light);
  transition: all .4s var(--ease); cursor: pointer; position: relative;
}
.property-card:hover { transform: translateY(-8px); box-shadow: var(--shadow-lg); }
.card-img-wrap { position: relative; height: 260px; overflow: hidden; }
.card-img-wrap img { width:100%; height:100%; object-fit:cover; transition: transform .6s var(--ease); }
.property-card:hover .card-img-wrap img { transform: scale(1.08); }
.card-overlay {
  position: absolute; inset: 0;
  background: linear-gradient(180deg, transparent 50%, rgba(0,0,0,.5) 100%);
  opacity: 0; transition: opacity .35s var(--ease);
}
.property-card:hover .card-overlay { opacity: 1; }
.card-badges { position: absolute; top: 16px; left: 16px; display: flex; gap: 6px; flex-wrap: wrap; z-index: 2; }
.badge {
  padding: 5px 14px; border-radius: 7px; font-size: .7rem;
  font-weight: 700; text-transform: uppercase; letter-spacing: .04em;
  backdrop-filter: blur(8px);
}
.badge-type { background: rgba(20,20,20,.85); color: white; }
.badge-transaction { background: rgba(22,163,74,.9); color: white; }
.badge-transaction.aluguel { background: rgba(59,130,246,.9); }
.badge-transaction.temporada { background: rgba(139,92,246,.9); }
.badge-featured { background: rgba(212,160,18,.9); color: #1a1a1a; }
.card-fav {
  position: absolute; top: 16px; right: 16px; width: 40px; height: 40px;
  border-radius: 50%; background: rgba(255,255,255,.9); backdrop-filter: blur(10px);
  display: flex; align-items: center; justify-content: center;
  transition: all .25s var(--ease); z-index: 2;
}
.card-fav:hover { transform: scale(1.15); background: white; }
.card-fav svg { width: 18px; height: 18px; }
.card-body { padding: 24px; }
.card-price {
  font-family: var(--font-num); font-size: 1.5rem; font-weight: 800;
  color: var(--red-dark); margin-bottom: 6px; letter-spacing: -.02em;
}
.card-price-sub { font-size: .78rem; color: var(--text-light); font-weight: 400; }
.card-price-hidden { font-size: .9rem; color: var(--text-light); font-style: italic; }
.card-title {
  font-size: 1.05rem; font-weight: 600; margin-bottom: 8px;
  line-height: 1.35; color: var(--text);
}
.card-location {
  display: flex; align-items: center; gap: 5px; color: var(--text-light);
  font-size: .84rem; margin-bottom: 18px;
}
.card-location svg { width: 15px; height: 15px; flex-shrink: 0; color: var(--red); }
.card-divider { height: 1px; background: var(--border-light); margin-bottom: 16px; }
.card-features { display: flex; gap: 18px; }
.card-feat {
  display: flex; align-items: center; gap: 6px; font-size: .82rem; color: var(--text-light);
}
.card-feat svg { width: 16px; height: 16px; color: var(--red); opacity: .7; }
.card-feat strong { color: var(--text); font-weight: 600; }

/* ===== SERVICES STRIP ===== */
.services-strip {
  background: var(--bg-dark); position: relative; overflow: hidden;
}
.services-strip::before {
  content: ''; position: absolute; top: -100px; right: -100px;
  width: 400px; height: 400px; border-radius: 50%;
  background: radial-gradient(circle, rgba(196,30,30,.08) 0%, transparent 70%);
}
.services-inner {
  max-width: var(--max-w); margin: 0 auto; padding: 80px 28px;
  display: grid; grid-template-columns: repeat(4, 1fr); gap: 32px;
}
.service-card { text-align: center; padding: 32px 20px; position: relative; }
.service-card::after {
  content: ''; position: absolute; right: 0; top: 20%; height: 60%;
  width: 1px; background: rgba(255,255,255,.08);
}
.service-card:last-child::after { display: none; }
.service-icon {
  width: 56px; height: 56px; border-radius: 14px;
  background: rgba(196,30,30,.12); display: flex; align-items: center;
  justify-content: center; margin: 0 auto 18px; color: var(--red-light);
  transition: all .3s var(--ease);
}
.service-card:hover .service-icon { background: var(--red); color: white; transform: translateY(-4px); }
.service-icon svg { width: 24px; height: 24px; }
.service-title { color: white; font-weight: 700; font-size: 1.02rem; margin-bottom: 8px; }
.service-desc { color: rgba(255,255,255,.45); font-size: .85rem; line-height: 1.6; }

/* ===== ABOUT SECTION ===== */
.about-section {
  display: grid; grid-template-columns: 1fr 1fr; gap: 64px; align-items: center;
}
.about-image-wrap { position: relative; }
.about-image {
  border-radius: var(--radius-lg); overflow: hidden;
  box-shadow: var(--shadow-lg); position: relative;
}
.about-image img { width: 100%; height: 480px; object-fit: cover; }
.about-accent {
  position: absolute; bottom: -20px; right: -20px; width: 200px; height: 200px;
  border: 3px solid var(--red); border-radius: var(--radius-lg); opacity: .15;
}
.about-badge {
  position: absolute; bottom: 28px; left: 28px;
  background: var(--red); color: white; padding: 18px 24px;
  border-radius: var(--radius); box-shadow: var(--shadow-md);
}
.about-badge-num { font-family: var(--font-num); font-size: 2.4rem; font-weight: 900; }
.about-badge-label { font-size: .78rem; opacity: .8; }
.about-text h3 {
  font-family: var(--font-display); font-size: 2.8rem; font-weight: 400;
  line-height: 1.05; margin-bottom: 20px; letter-spacing: .03em; text-transform: uppercase;
}
.about-text h3 em { font-style: normal; color: var(--red); }
.about-text p { color: var(--text-light); line-height: 1.85; margin-bottom: 16px; font-size: .95rem; }
.about-highlights { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-top: 28px; }
.about-hl {
  display: flex; align-items: center; gap: 12px; padding: 14px 18px;
  background: var(--bg-accent); border-radius: var(--radius-sm);
}
.about-hl-icon {
  width: 36px; height: 36px; border-radius: 8px; background: rgba(196,30,30,.1);
  display: flex; align-items: center; justify-content: center; color: var(--red);
  flex-shrink: 0;
}
.about-hl-icon svg { width: 18px; height: 18px; }
.about-hl span { font-weight: 600; font-size: .88rem; }

/* ===== CTA BANNER ===== */
.cta-banner {
  background: linear-gradient(135deg, var(--red-dark) 0%, var(--red) 50%, #d44 100%);
  position: relative; overflow: hidden;
}
.cta-banner::before {
  content: ''; position: absolute; inset: 0;
  background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.04'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
}
.cta-inner {
  max-width: var(--max-w); margin: 0 auto; padding: 80px 28px;
  display: flex; align-items: center; justify-content: space-between;
  position: relative; flex-wrap: wrap; gap: 32px;
}
.cta-text h2 { font-family: var(--font-display); font-size: 3rem; color: white; font-weight: 400; margin-bottom: 10px; letter-spacing: .03em; text-transform: uppercase; }
.cta-text p { color: rgba(255,255,255,.75); font-size: 1.05rem; max-width: 500px; }
.cta-buttons { display: flex; gap: 14px; flex-wrap: wrap; }
.cta-btn-white {
  padding: 16px 36px; border-radius: var(--radius-sm); background: white;
  color: var(--red-dark); font-weight: 700; font-size: 1rem;
  display: flex; align-items: center; gap: 10px;
  transition: all .3s var(--ease);
}
.cta-btn-white:hover { transform: translateY(-2px); box-shadow: var(--shadow-lg); }
.cta-btn-white svg { width: 22px; height: 22px; }
.cta-btn-outline {
  padding: 16px 36px; border-radius: var(--radius-sm);
  border: 2px solid rgba(255,255,255,.4); color: white;
  font-weight: 600; font-size: 1rem; transition: all .3s var(--ease);
}
.cta-btn-outline:hover { border-color: white; background: rgba(255,255,255,.1); }

/* ===== CONTACT SECTION ===== */
.contact-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 48px; }
.contact-info-cards { display: flex; flex-direction: column; gap: 16px; }
.contact-info-card {
  display: flex; align-items: center; gap: 18px; padding: 24px;
  background: var(--bg-card); border-radius: var(--radius); border: 1px solid var(--border-light);
  transition: all .3s var(--ease);
}
.contact-info-card:hover { box-shadow: var(--shadow-md); transform: translateX(4px); }
.ci-icon {
  width: 52px; height: 52px; border-radius: 14px; background: rgba(196,30,30,.08);
  display: flex; align-items: center; justify-content: center; color: var(--red);
  flex-shrink: 0;
}
.ci-icon svg { width: 22px; height: 22px; }
.ci-label { font-size: .75rem; color: var(--text-light); text-transform: uppercase; letter-spacing: .08em; margin-bottom: 2px; }
.ci-value { font-weight: 600; font-size: .95rem; }
.ci-value a { color: var(--text); transition: color .2s; }
.ci-value a:hover { color: var(--red); }
.contact-form-card {
  background: var(--bg-card); border-radius: var(--radius-lg); padding: 36px;
  border: 1px solid var(--border-light); box-shadow: var(--shadow-sm);
}
.contact-form-card h3 { font-family: var(--font-display); font-size: 1.8rem; letter-spacing: .04em; text-transform: uppercase; margin-bottom: 24px; }
.cf-input {
  width: 100%; padding: 14px 18px; border: 1px solid var(--border); border-radius: var(--radius-sm);
  margin-bottom: 14px; font-size: .9rem; outline: none; transition: all .25s var(--ease);
  background: var(--bg);
}
.cf-input:focus { border-color: var(--red); box-shadow: 0 0 0 3px rgba(196,30,30,.1); background: white; }
.cf-textarea { min-height: 110px; resize: vertical; }
.cf-submit {
  width: 100%; padding: 16px; border-radius: var(--radius-sm);
  background: var(--red); color: white; font-weight: 700; font-size: 1rem;
  transition: all .3s var(--ease); display: flex; align-items: center;
  justify-content: center; gap: 10px;
}
.cf-submit:hover { background: var(--red-dark); transform: translateY(-1px); }
.cf-submit svg { width: 20px; height: 20px; }

/* ===== PROPERTY DETAIL ===== */

/* SCROLL TOP */
.scroll-top {
  position: fixed; bottom: 102px; right: 30px; z-index: 998;
  width: 44px; height: 44px; border-radius: 50%; background: white;
  color: var(--text); box-shadow: var(--shadow-md);
  display: flex; align-items: center; justify-content: center;
  transition: all .3s var(--ease); opacity: 0; pointer-events: none;
}
.scroll-top.vis { opacity: 1; pointer-events: all; }
.scroll-top:hover { transform: translateY(-3px); background: var(--red); color: white; }
.scroll-top svg { width: 18px; height: 18px; }

/* TOAST */
.toast {
  position: fixed; top: 102px; right: 24px; z-index: 300;
  background: var(--bg-dark); color: white; padding: 16px 26px;
  border-radius: var(--radius-sm); font-size: .9rem; font-weight: 500;
  box-shadow: var(--shadow-lg); animation: slideDown .35s var(--ease);
  display: flex; align-items: center; gap: 10px;
}
.toast-s { border-left: 4px solid var(--success); }
.toast-e { border-left: 4px solid var(--danger); }

.no-data { text-align: center; padding: 80px 24px; }
.no-data h3 { font-family: var(--font-display); font-size: 1.5rem; margin-bottom: 8px; }
.no-data p { color: var(--text-light); }

/* FILTERS BAR */
.filters-bar { background: white; border-bottom: 1px solid var(--border); padding: 18px 0; position: sticky; top: 88px; z-index: 50; }
.filters-inner { max-width: var(--max-w); margin: 0 auto; padding: 0 28px; }
.filters-row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
.f-select {
  padding: 10px 14px; border: 1px solid var(--border); border-radius: var(--radius-sm);
  font-size: .86rem; min-width: 140px; outline: none; background: white;
  transition: all .25s var(--ease);
}
.f-select:focus { border-color: var(--red); }
.f-input {
  padding: 10px 14px; border: 1px solid var(--border); border-radius: var(--radius-sm);
  font-size: .86rem; width: 130px; outline: none; transition: all .25s var(--ease);
}
.f-input:focus { border-color: var(--red); }
.f-clear { color: var(--danger); font-weight: 500; font-size: .84rem; padding: 10px; transition: color .2s; }
.f-clear:hover { text-decoration: underline; }
.results-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 28px; flex-wrap: wrap; gap: 12px; }
.results-count { font-size: .92rem; color: var(--text-light); }
.results-count strong { color: var(--text); }
.sort-select { padding: 9px 14px; border: 1px solid var(--border); border-radius: 8px; font-size: .84rem; outline: none; }

/* LIST VIEW */
.properties-list { display: flex; flex-direction: column; gap: 20px; }
.property-list-card {
  display: grid; grid-template-columns: 320px 1fr; background: white;
  border-radius: var(--radius-lg); overflow: hidden; border: 1px solid var(--border-light);
  transition: all .35s var(--ease); cursor: pointer;
}
.property-list-card:hover { box-shadow: var(--shadow-md); transform: translateX(4px); }
.list-card-img { height: 100%; min-height: 220px; }
.list-card-img img { width: 100%; height: 100%; object-fit: cover; }
.list-card-body { padding: 24px; display: flex; flex-direction: column; }
.list-card-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px; }
.list-card-feats { display: flex; gap: 20px; margin-top: auto; padding-top: 16px; border-top: 1px solid var(--border-light); }

/* VIEW TOGGLE */
.view-btns { display: flex; gap: 4px; }
.view-btn {
  width: 38px; height: 38px; border-radius: 8px;
  display: flex; align-items: center; justify-content: center;
  color: var(--text-light); border: 1px solid var(--border);
  transition: all .2s var(--ease);
}
.view-btn.active { background: var(--red); color: white; border-color: var(--red); }
.view-btn svg { width: 18px; height: 18px; }

  .dt-features { grid-template-columns: 1fr; }
  .admin-wrap { flex-direction: column; }
  .admin-side { width: 100%; padding: 12px 0; display: flex; overflow-x: auto; flex-wrap: nowrap; align-items: center; }

  .admin-side-label { display: none; }

  async loadAll() {

    try {

      return snap.docs.map(d => ({id: d.id, ...d.data()}));
    } catch(e) { console.error("Load error:", e); return null; }
  },
  async saveProp(prop) {
    if (!firebaseOK) return;

      await db.collection("properties").doc(id).set(data, {merge: true});
    } catch(e) { console.error("Save error:", e); }
  },
  async deleteProp(id) {
    if (!firebaseOK) return;
    try { await db.collection("properties").doc(id).delete(); }

    if (!firebaseOK) return;
    try { await db.collection("properties").doc(id).update({[field]: value}); }
    catch(e) { console.error("Update error:", e); }
  },
  async updateFields(id, fields) {
    if (!firebaseOK) return;
    try { await db.collection("properties").doc(id).update(fields); }

  async uploadImage(file, propId, index) {

      const ext = file.name.split('.').pop();
      const path = `properties/${propId}/${Date.now()}_${index}.${ext}`;
      const ref = storage.ref(path);
      const snap = await ref.put(file);
      return await snap.ref.getDownloadURL();
    } catch(e) { console.error("Upload error:", e); return null; }
  }
